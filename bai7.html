  <script type="text/javascript">
    // + - * / % ** ++ --
    // + - : chú ý khi lq đến xâu

    // chia %: cả với số thực?
    // **: lũy thừa

    var x = 100;
    var y = 255;

    var sum = x + y; // 355
    // alert(55 + 66); = 121
    // alert("55 + 66 = " + 55 + 66); = 5566
    // alert((100%2.5)); = 0
    // alert((2**-1/2)); = 0.5 / 2 = 0.25
    alert(x++);
    alert(x);
    alert(++x);
    alert(x);
  </script>
