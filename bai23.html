<!DOCTYPE html>
<html>
  <head>
    <title>Bài 23: Math object</title>
  </head>
  <body>
    <p id="demo"></p>
    <script>
      
      document.getElementById("demo").innerHTML = 
      "round Pi: " + Math.round(Math.PI) + "<br>" +
      "căn bậc 2 của -100: " + Math.sqrt(-100) + "<br>" +
      "min: " + Math.min(10, 11, 120, 8, -2, -99, 12, -3) + "<br>" +
      "sin(30 độ): " + Math.sin(30*Math.PI/180) + "<br>" +
      "random: " + Math.random();
      // sin(x): x đơn vị radian
      // random(): sinh ngẫu nhiên trong (0, 1)
      
      
    </script>
  </body>
</html>
