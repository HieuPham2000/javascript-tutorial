  <title>Bài 3: Apple vs Mango</title>

<body align='center'>
    <script type="text/javascript" src="script/bai3.js"></script>
    <!-- thêm onclick để bắt sự kiện.
    Ở onclick ta thấy dùng cả nháy đơn và nháy kép.
    Lý do: bên ngoài là nháy kép thì bên trong phải là nháy đơn để không bị lỗi
    -->
    <img  id="my_image" src="src/pineapple.jpg" style="width: 200px; height: 200px;" alt="fruits"><br>
    
    <button onclick="showImage('src/apple.jpg')">Apple</button>
    <button onclick="showImage('src/pineapple.jpg')">Pineapple</button>
    <button onclick="showImage('src/pear.jpg')">Pear</button>

    <p>Click button to see what happen</p>
</body>
</html>
